<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Feed Dashboard - PPE Detection</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .video-frame {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .video-frame:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.7); 
        }
    </style>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-start min-h-screen pt-10 px-4">

    
    <div class="w-full max-w-6xl flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-white">Live Security Feed Dashboard</h1>
        
        <a href="/" class="bg-red-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-red-700 transition duration-300">
            Logout
        </a>
    </div>

    
    <div class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-2 gap-6">
        
        
        <div class="bg-gray-800 p-3 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold text-white mb-2">Camera 01: Entrance <span class="text-green-500">(â€¢ LIVE)</span></h2>
            
            <img 
                src="{{ url_for('video_stream') }}" 
                alt="Loading Cam 1..."
                class="video-frame w-full rounded-lg border-2 border-green-500"
                data-cam="Camera 01: Entrance"
            >
        </div>

        
        <div class="bg-gray-800 p-3 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold text-white mb-2">Camera 02: Scaffolding <span class="text-red-500">(OFFLINE)</span></h2>
            
            <div class="w-full aspect-video flex items-center justify-center bg-gray-200 rounded-lg border-2 border-gray-700">
                <span class="text-gray-500 text-3xl font-semibold">Stream Offline</span>
            </div>
        </div>

      
        <div class="bg-gray-800 p-3 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold text-white mb-2">Camera 03: Storage Area <span class="text-red-500">(OFFLINE)</span></h2>
            
            <div class="w-full aspect-video flex items-center justify-center bg-gray-200 rounded-lg border-2 border-gray-700">
                <span class="text-gray-500 text-3xl font-semibold">Stream Offline</span>
            </div>
        </div>

        
        <div class="bg-gray-800 p-3 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold text-white mb-2">Camera 04: Main Site <span class="text-red-500">(OFFLINE)</span></h2>
            >
            <div class="w-full aspect-video flex items-center justify-center bg-gray-200 rounded-lg border-2 border-gray-700">
                <span class="text-gray-500 text-3xl font-semibold">Stream Offline</span>
            </div>
        </div>

    </div>

    
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
        
       
        <button id="closeModal" class="absolute top-6 right-8 text-white text-5xl font-bold">&times;</button>
        
        <div class="flex flex-col items-center">
            <h2 id="modalTitle" class="text-3xl font-bold text-white mb-4"></h2>
            <img 
                id="modalImage" 
                src="" 
                alt="Live Feed"
                class="max-w-[90vw] max-h-[80vh] rounded-lg border-4 border-blue-600"
            >
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const closeModal = document.getElementById('closeModal');
            
            
            const videoFrames = document.querySelectorAll('.video-frame');

            
            videoFrames.forEach(frame => {
                frame.addEventListener('click', () => {
                    
                    const a_src = frame.src;
                    const a_title = frame.dataset.cam;

                    
                    modalImage.src = a_src;
                    modalTitle.textContent = a_title;

                    
                    modal.classList.remove('hidden');
                });
            });

            
            closeModal.addEventListener('click', () => {
                
                modal.classList.add('hidden');
                modalImage.src = ""; 
            });

            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                    modalImage.src = "";
                }
            });
        });
    </script>

</body>
</html>
