<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PPE Detection</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        
        body {
            font-family: 'Inter', sans-serif;
            
            background-image: url('https://images.unsplash.com/photo-1541888946425-d81bb19240f5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .glassmorphism {
            background: rgba(255, 255, 255, 0.3); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.4); 
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    
    <div class="glassmorphism w-full max-w-md p-8 rounded-xl shadow-2xl">
        
       
        <div class="flex flex-col items-center mb-6">
            
            <div class="bg-white/50 p-3 rounded-full mb-4"> 
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12 12 0 0012 21.054a12 12 0 008.618-15.01z" />
                </svg>
            </div>
           
            <h2 class="text-3xl font-bold text-gray-900">Safe Site</h2>
            <p class="text-gray-700 mt-1">Please sign in to continue</p>
        </div>

        
        <form method="post" class="space-y-6">
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-800 mb-1">Username</label>
                <input 
                    type="text" 
                    name="username" 
                    id="username" 
                    placeholder="Enter your username " 
                    required 
                    class="w-full px-4 py-3 bg-white/50 border border-gray-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 text-gray-900 placeholder-gray-600"
                >
            </div>
            
            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-800 mb-1">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    placeholder="Enter your password" 
                    required 
                    class="w-full px-4 py-3 bg-white/50 border border-gray-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 text-gray-900 placeholder-gray-600"
                >
            </div>

            <!-- Error Message (if login fails) -->
            {% if error %}
                <p class="text-red-700 font-bold text-sm text-center bg-red-100 p-2 rounded-lg">{{ error }}</p>
            {% endif %}

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold text-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-transform transform hover:scale-105 duration-300"
            >
                Login
            </button>
        </form>
    </div>

</body>
</html>
